<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Yyzzimg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-yyzzimg" data-rule="required" class="form-control" name="row[yyzzimg]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idcardz')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idcardz" data-rule="required" class="form-control" name="row[idcardz]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idcardf')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idcardf" data-rule="required" class="form-control" name="row[idcardf]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" data-rule="required" class="form-control" name="row[address]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cdimg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-cdimg" data-rule="required" class="form-control " rows="5" name="row[cdimg]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cqzimg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cqzimg" data-rule="required" class="form-control" name="row[cqzimg]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zlhtimg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-zlhtimg" data-rule="required" class="form-control " rows="5" name="row[zlhtimg]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Jyimg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-jyimg" data-rule="required" class="form-control " rows="5" name="row[jyimg]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shopname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shopname" data-rule="required" class="form-control" name="row[shopname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Idcard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-idcard" data-rule="required" class="form-control" name="row[idcard]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Realname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-realname" data-rule="required" class="form-control" name="row[realname]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Qytype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-qytype" data-rule="required" class="form-control" name="row[qytype]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Usetype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-usetype" data-rule="required" class="form-control" name="row[usetype]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="10"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reaon')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reaon" data-rule="required" class="form-control" name="row[reaon]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
