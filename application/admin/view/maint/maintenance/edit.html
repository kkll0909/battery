<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Batid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-batid" data-rule="required" class="form-control" name="row[batid]" type="number" value="{$row.batid|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Orderno')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-orderno" class="form-control" name="row[orderno]" type="text" value="{$row.orderno|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bxtype')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bxtype" data-rule="required" class="form-control" name="row[bxtype]" type="text" value="{$row.bxtype|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bxdesc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bxdesc" data-rule="required" class="form-control" name="row[bxdesc]" type="text" value="{$row.bxdesc|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bxtime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bxtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[bxtime]" type="text" value="{:$row.bxtime?datetime($row.bxtime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bxstatus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bxstatus" class="form-control" name="row[bxstatus]" type="text" value="{$row.bxstatus|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bximg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-bximg" data-rule="required" class="form-control " rows="5" name="row[bximg]" cols="50">{$row.bximg|htmlentities}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wxuser_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-wxuser_id" data-rule="required" data-source="wxuser/index" class="form-control selectpage" name="row[wxuser_id]" type="text" value="{$row.wxuser_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
